<style type="text/css">
  .table {
    width: 250px;
    height: 250px;
    border: solid 3px black;
    border-collapse: collapse;

  }

  .td {
    border: solid 3px black;

    width: 33%;
    height: 33%;
  }
</style>

<body>
  <table class="table" align="center">
    <tr>
      <td class="td" id="0">&nbsp;</td>
      <td class="td" id="1">&nbsp;</td>

      <td class="td" id="2">&nbsp;</td>
    </tr>
    <tr>
      <td class="td" id="3">&nbsp;</td>
      <td class="td" id="4">&nbsp;</td>
      <td class="td" id="5">&nbsp;</td>
    </tr>
    <tr>
      <td class="td" id="6">&nbsp;</td>

      <td class="td" id="7">&nbsp;</td>
      <td class="td" id="8">&nbsp;</td>
    </tr>
  </table>
</body>

</html>
